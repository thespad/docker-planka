name: Check for update and release

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 11 * * *'

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/check-and-release.yml@v8
    with:
      repo_owner: "thespad"
      app_name: "planka"
      release_type: "github"
      release_url: "https://api.github.com/repos/plankanban/planka"
      dockerhub_user: "thespad"
    secrets:
      repo_scoped_token: ${{ secrets.repo_scoped_token }}
      dockerhub_password: ${{ secrets.docker_password }}
